auth:
  authentication:
    enabled: true
    providers:
      classes:
        - org.apache.pulsar.broker.authentication.AuthenticationProviderToken
      jwt:
        usingSecretKey: false
      extraConfigs:
    brokerClient:
      authenticationParameters: file:///pulsar/tokens/broker/token
      authenticationPlugin: org.apache.pulsar.client.impl.auth.AuthenticationToken
    proxyClient:
      authenticationParameters: file:///pulsar/tokens/proxy/token
      authenticationPlugin: org.apache.pulsar.client.impl.auth.AuthenticationToken
  authorization:
    enabled: true
    class: org.apache.pulsar.broker.authorization.PulsarAuthorizationProvider
  superUsers:
    # broker to broker communication
    broker: "broker-admin"
    # proxy to broker communication
    proxy: "proxy-admin"
    # pulsar-admin client to broker/proxy communication
    client: "admin"
